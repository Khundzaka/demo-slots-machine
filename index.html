<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="stage">
    <div class="background"></div>
    <div class="hover"></div>
    <div id="rotate"></div>
    <div class="separators">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="separators" style="left:433px;">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="cross-lines">
        <div id="cross-top" class="cross" style="display: none;"></div>
        <div id="cross-middle" class="cross" style="display: none;"></div>
        <div id="cross-bottom" class="cross" style="display: none;"></div>
    </div>
    <div class="main-section">
        <div class="row">
            <div class="col-8">
                <div id="pay-table">
                    <div class="pay-item active">
                        <span class="text">2135134</span>
                        <span class="amount">23452345</span>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <button class="btn btn-outline-danger btn-block btn-lg">SPIN</button>
                <br>
                <div class="card">
                    <div class="card-body">
                        <p class="h5">Balance: <span id="balance">20</span></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <h4>Debug</h4>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-inline">
                    <div class="form-group inline">
                        <label for="balance-input">Balance</label>
                        <input id="balance-input" min="0" max="5000" type="text" class="form-control form-control-sm"
                               value="20">
                    </div>
                    <button class="btn btn-sm btn-primary">Set</button>
                </div>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="debug">
                        <label class="form-check-label" for="debug">
                            Debug
                        </label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-4">
                        <div class="text-center"><h6>Line 1</h6></div>
                        <label>
                            <select id="pos-1" class="form-control form-control-sm">
                                <option value="0">top</option>
                                <option value="1">middle</option>
                                <option value="2">bottom</option>
                            </select>
                        </label>
                        <label>
                            <select id="symbol-1" class="form-control form-control-sm">
                                <option value="0">3xBAR</option>
                                <option value="1">BAR</option>
                                <option value="2">2xBAR</option>
                                <option value="3">7</option>
                                <option value="4">CHERRY</option>
                            </select>
                        </label>
                    </div>
                    <div class="col-4">
                        <div class="text-center"><h6>Line 2</h6></div>
                        <label>
                            <select id="pos-2" class="form-control form-control-sm">
                                <option value="0">top</option>
                                <option value="1">middle</option>
                                <option value="2">bottom</option>
                            </select>
                        </label>
                        <label>
                            <select id="symbol-2" class="form-control form-control-sm">
                                <option value="0">3xBAR</option>
                                <option value="1">BAR</option>
                                <option value="2">2xBAR</option>
                                <option value="3">7</option>
                                <option value="4">CHERRY</option>
                            </select>
                        </label>
                    </div>
                    <div class="col-4">
                        <div class="text-center"><h6>Line 3</h6></div>
                        <label>
                            <select id="pos-3" class="form-control form-control-sm">
                                <option value="0">top</option>
                                <option value="1">middle</option>
                                <option value="2">bottom</option>
                            </select>
                        </label>
                        <label>
                            <select id="symbol-3" class="form-control form-control-sm">
                                <option value="0">3xBAR</option>
                                <option value="1">BAR</option>
                                <option value="2">2xBAR</option>
                                <option value="3">7</option>
                                <option value="4">CHERRY</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
